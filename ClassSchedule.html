<html>
	<head>
		<script src="ClassSchedule.js"></script>
	</head>
	<body>
		<div id="studentQuestion">
			<label id="lbllname">Last Name: </label>
			<input type="text" name="letter" id="txtlname" autofocus></input><br>
			
			<label id="lblfname">First Name: </label>
			<input type="text" name="letter" id="txtfname"></input><br>
			
			<label id="lblosisnum">OSIS Number: </label>
			<input type= "text" name="number" id= "txtosisnum"></input><br>
		
			<label id="lblgradelvl">Grade level: </label>
			<input type= "text" name="number" id= "txtgradelvl"></input><br>
			
			<label id="lblOffclass">Official class | </label>
			<label id="Fletter">Enter a letter: </label>
			<input type= "text" name="letter" id= "txtFletter"></input>
			<label id="Classnum">Enter a number(1-9): </label>
			<input type= "text" name="number" id= "txtClassnum"></input>
			<label id="Lletter">Enter a letter: </label>
			<input type= "text" name="letter" id= "txtLletter"></input><br>
			
			<label id="lblCounsfname">Student Counselor First Name: </label>
			<input type="text" name="letter" id="txtCounsfname" autofocus></input><br>
		
			<label id="lblCounslname">Student Counselor Last Name: </label>
			<input type="text" name="letter" id="txtCounslname"></input><br>
			
			<button type="submit" id="btnNext">Next</button>
		</div>
		
		<div id="NumofPeriod">
			<label id="lblperiod">Number of periods: </label>
			<input type= "text" name="number" id= "txtperiod" autofocus></input><br>
			
			<button type="submit" id="btnNext2">Next</button>
		</div>
		
		<div id="scheduleInfo">
			<label id="lblClassname">Class name: </label>
			<input type= "text" name="letter" id= "txtClassname" autofocus></input><br>
		
			<label id="lblTeacher">Teacher last name: </label>
			<input type= "text" name="letter" id= "txtTeacher"></input><br>
			
			<label id="lblroom">Room number: </label>
			<input type= "text" name="number" id= "txtroom"></input><br>
			
			<label id="lblTime">Class time: </label><br>
			
			<label>Start time | </label>
			<label id="hour">Enter an hour(1-12): </label>
			<input type= "text" name="number" id= "txthour"></input>
			<label id="minute">Enter the minutes(0-59): </label>
			<input type= "text" name="number" id= "txtminute"></input><br>
			
			<label>End time | </label>
			<label id="Endhour">Enter an hour(1-12): </label>
			<input type= "text" name="number" id= "txtEndhour"></input>
			<label id="Endminute">Enter the minutes(0-59): </label>
			<input type= "text" name="number" id= "txtEndminute"></input><br>
			
			<button type="submit" id="btnsubmit">Enter</button>
		</div>
			
	</body>
</html>
